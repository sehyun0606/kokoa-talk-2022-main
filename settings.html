<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings-Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>NO Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="setting-header">
        <a href="more.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
        <span>Settings</span>
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
    </header>
    <main class="main-screen more-screen setting-screen">
        <div class="setting-class">
            <span class="setting-icon"><i class="fa-solid fa-volume-off"></i></span>
            <div class="setting-info">Notice</div>
            <div></div>
        </div>
        <div class="setting-class">
            <span class="setting-icon"><i class="fa-solid fa-flask"></i></span>
            <div class="setting-info">Kokoa Lab</div>
            <div></div>
        </div>
        <div class="setting-class">
            <span class="setting-icon"><i class="fa-solid fa-circle-exclamation"></i></span>
            <div class="setting-info">Version</div>
            <span class="setting-class__info">Latest Version</span>
        </div>
        <div class="setting-class">
            <span class="setting-icon"><i class="fa-solid fa-lock"></i></span>
            <div class="setting-info">Privacy</div>
            <div></div>
        </div>
        <div class="setting-class">
            <span class="setting-icon"><i class="fa-solid fa-bell"></i></span>
            <div class="setting-info">Notifications</div>
            <div></div>
        </div>
        <div class="setting-class">
            <span class="setting-icon"><i class="fa-solid fa-user"></i></i></span>
            <div class="setting-info">Friends</div>
            <div></div>
        </div>
        <div class="setting-class">
            <span class="setting-icon"><i class="fa-solid fa-comment"></i></span>
            <div class="setting-info">Chats</div>
            <div></div>
        </div>
        <div class="setting-class">
            <span class="setting-icon"><i class="fa-solid fa-display"></i></span>
            <div class="setting-info">Display</div>
            <div class="setting-class__notice">N</div>
        </div>
        <div class="setting-class">
            <span class="setting-icon"><i class="fa-solid fa-brush"></i></span>
            <div class="setting-info">Themes</div>
            <div class="setting-class__notice">N</div>
            <span class="setting-class__info">Default theme</span>
        </div>
        <div class="setting-class">
            <span class="setting-icon"><i class="fa-solid fa-phone"></i></span>
            <div class="setting-info">Call</div>
            <div></div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__a" href="friends.html"><i class="fa-regular fa-user fa-3x" ></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__a" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-3x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-3x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__a" href="more.html">
                    <div class="nav__notice"></div>
                    <i class="fa-solid fa-ellipsis fa-3x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/36a80dcea1.js" crossorigin="anonymous"></script>
</body>
</html>
