<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freinds-Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>NO Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></span>
            <span><i class="fa-solid fa-gear fa-2x"></i></span>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-800x825.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__data">
                    <h4 class="user-component__title">Sehyun</h4>
                    <h6 class="user-component__subtitle">this text whatever</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
    </main>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Chnnel<i class="fa-solid fa-chevron-up fa-xs"></i>
            </span>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-800x825.jpg" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__data">
                    <h4 class="user-component__title">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <span>
                    2<i class="fa-solid fa-chevron-right fa-xs"></i>
                </span>
            </div>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__a" href="friends.html"><i class="fa-solid fa-user fa-3x" ></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__a" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-3x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__a" href="#"><i class="fa-solid fa-magnifying-glass fa-3x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__a" href="#">
                    <div class="nav__notice"></div>
                    <i class="fa-solid fa-ellipsis fa-3x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/36a80dcea1.js" crossorigin="anonymous"></script>
</body>
</html>
